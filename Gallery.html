<!doctype html>

<html>
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clifton Rocks Main Gallery</title>
    <link rel="stylesheet" type="text/css" href="Style/main.css">
    
  </head>

  <body>
      <nav>
          <a href="Index.html"><img id="logoHBM" src="Images/logo-resized.png" alt="Clifton Rocks Logo"></a>
          <label class="menulabel" for="toggle">&#9776;</label>
          <input type="checkbox" id="toggle"/>
          <div class="menu">
  
              <a href="Line-up.html"><button class="navbutton">Line-Up</button></a> 
              <a href="Tickets.html"><button class="navbutton">Tickets</button></a>
              <a href="AboutUs.html"><button class="navbutton">About Us</button></a>
              <a href="Index.html"><img id="logo" src="Images/logo-resized.png" alt="Clifton Rocks Logo"></a>
              <a href="Maps.html"><button class="navbutton">Maps</button></a>
              <a href="Gallery.html"><button class="navbutton">Gallery</button></a>
              <a href="ContactUs.html"><button class="navbutton">Contact Us</button></a>
          </div>
      </nav>

      <article id="Galleryarticle">
    

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img class="slidershowImageGallery" src="Images/Imagine-Dragons.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img class="slidershowImageGallery" src="Images/Code play.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img class="slidershowImageGallery" src="Images/Cage the Elephant.jpg" >
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img class="slidershowImageGallery" src="Images/Aboutusimg.jpg" >
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img class="slidershowImageGallery" src="Images/Heavy gallery 3.jpg" >
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img class="slidershowImageGallery" src="Images/Foo Fighter Gallery 3.jpg" >
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Images/Imagine-Dragons.jpg"  onclick="currentSlide(1)" alt="Imagine Dragons">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/Code play.jpg" onclick="currentSlide(2)" alt="Coldplay">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/Cage the Elephant.jpg"  onclick="currentSlide(3)" alt="Cage The Elephant">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/Aboutusimg.jpg"  onclick="currentSlide(4)" alt="Clifton Rocks Festival 2018">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/Heavy gallery 3.jpg"  onclick="currentSlide(5)" alt="The Heavy">
    </div>    
    <div class="column">
      <img class="demo cursor" src="Images/Foo Fighter Gallery 3.jpg" onclick="currentSlide(6)" alt="The Foo Fighters">
    </div>
  </div>
</div>
<script src="script/gallery.js"></script>    
</article>
</body>

</html>
