    <article class="article">
            
            <img id="articleimage" src="Images/Aboutusimg.jpg" alt="Clifton Rocks festival">
            <section class="sectiontext">
            <h2 class="title"><u>Contact Form</u></h2>
            <form id="form" action="mailto:someone@example.com" method="get">
                    <fieldset>
                      <label for="title">Title:</label>
                      <select name="title" required>
                          <option></option> 
                          <option value="Dr">Dr</option>
                          <option value="Mr">Mr</option>
                          <option value="Mrs">Mrs</option>
                          <option value="Ms.">Ms.</option>
                          <option value="Miss">Miss</option>
                        </select>
                    </fieldset>
                    <fieldset>
                      <label for="name">First & Last Name: </label>
                      <input type="text"  name="name" required maxlength="100"/> 
                    </fieldset>
                    <fieldset>
                      <label for="email">Email:</label>
                      <input type="email"  name="email" required maxlength="50"/> 
                      </fieldset>
                    <fieldset>
                        <label for="contact">Are you interested in attending the festival? </label> <br>
                        Yes:<input type="checkbox" name="Contact Preferences" value="email">
                        No:<input type="checkbox" name="Contact Preferences" value="post"> 
                         
                    </fieldset>
                    <fieldset>
                        <label for="contact">Which ticket would you like to purchase, if you're attending?</label> <br>
                        General Admissions:<input type="checkbox" name="Contact Preferences" value="email">
                        VIP:<input type="checkbox" name="Contact Preferences" value="post"> 
                        Not attending:  <input type="checkbox" name="Contact Preferences" value="phone"> 
                    </fieldset>
                    <fieldset>
                        <label for="contact">Please voice your enquiry below:</label> <br>
                        <textarea name="enquiry" rows="4" cols="50" required></textarea>
                    </fieldset>
                   
                  <input id="submit" type="submit" value="Submit">
                  </form> 
                  </section>   
    </article>
